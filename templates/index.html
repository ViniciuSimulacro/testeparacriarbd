<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="/static/css/index.css">
    <title>Carros</title>
</head>
<body>
    <div id="indice">
        <thead>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ano</th>
            <th><a href="/add">adicionar</a></th>
            
            <p> </p>
        </thead>
    </div>    
    <tbody>
        {% for c in carros %}
        <tr>
            <td>{{ c.marca }}</td>
            <td>{{ c.modelo }}</td>
            <td>{{ c.ano }}</td>
            <td>
                <a href="/update/{{ c.id }}">alterar</a>
                <a href="/delete/{{ c.id }}">deletar</a>
            </td>
            <p> </p>
        </tr>
        {% endfor %}
    </tbody>
</body>
</html>
