<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de carros</title>
</head>
<body>
    <h2>Modificar cadastro do Carro:</h2>
    <form action="/update/{{ carro.id }}" method="POST">
        <input type="text" name = "marca" id="marca" placeholder="Marca" value="{{ carro.marca }}">
        <input type="text" name = "modelo" id="modelo" placeholder="Modelo" value="{{ carro.modelo }}">
        <input type="text" name = "ano" id="ano" placeholder="Ano" value="{{ carro.ano }}">
        <button type="submit">Alterar</button>
    </form>
</body>
</html>
